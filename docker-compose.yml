version: '3.1'

services:

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: pwd1
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - crabzilla

networks:
  crabzilla:
    ipam:
      config:
        - subnet: 172.19.189.1/25
      driver:
        default
